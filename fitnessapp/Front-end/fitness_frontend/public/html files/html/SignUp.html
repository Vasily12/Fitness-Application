<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/fitnessapp/css files/css/styles.css">
    <title>Sign Up</title>
</head>
<body>

    <!-- header is kept the same to home page design, excluding sign in option -->
    <header>
        <h1><a href="/fitnessapp/html files/html/Home-SignedOut.html">Logo</a></h1>
        <nav class="nav_bar">
            <ul>
                <li><a href="">nav1</a></li>
                <li><a href="">nav2</a></li>
                <li><a href="">nav3</a></li>
                <li><a href="">nav4</a></li>
            </ul>
        </nav>
    </header>

    <!-- signup_container holds the sign up form to help with the page design -->
    <div class="signup_container">
        <form class="signup_form" action="" method="POST">
            <input type="text" placeholder="First Name" id="first_name"><br>
            <input type="text" placeholder="Last Name" id="last_name"><br>
            <input type="text" placeholder="Email Address" id="input_email"><br>
            <input type="text" placeholder="Confirm Email Address" id="confirmed_email"><br>
            <input type="password" placeholder="Create Password" id="input_password"><br>
            <input type="password" placeholder="Confirm Password" id="confirmed_pass"><br>
            <input type="tel" placeholder="Telephone Number (Optional)" id="phone_number"><br>
            <input type="submit" name="" value="Sign Up" id="sign_up_button">
        </form>
    </div>

    <!-- footer kept the same on every page design -->
    <footer>

    </footer>

</body>
