## Spring DATASOURCE (DataSourceAutoConfiguration & DataSourceProperties)
## "fitness_app" is what I named the database in my machine and I used localhost:3307 instead
## As for username I used "root"
spring.datasource.url = jdbc:mysql://localhost:3306/fitness_app
spring.datasource.username = springuser
spring.datasource.password = 1234567890

## Hibernate Properties
# The SQL dialect for the underlying database
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQL8Dialect

# Hibernate ddl auto (options: create, create-drop, validate, update)
spring.jpa.hibernate.ddl-auto = update
